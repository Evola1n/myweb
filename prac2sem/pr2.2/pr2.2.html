<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер температури</title>
</head>
<body>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    
    h1 {
        color: #0056b3;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }
    
    button {
        font-size: 1rem;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    button:active {
        background-color: #004080;
    }
    
    </style>
    <h1>Конвертер температури</h1>
    <p>Натисніть кнопку, щоб виконати конвертацію.</p>
    <button onclick="startConversion()">Конвертувати</button>

    <script src="script.js"></script>
</body>
</html>
